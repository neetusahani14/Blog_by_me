<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h3 class="mb-4">Leave a Comment</h3>
        <p> Your comment will be published after moderation.</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea  cols="30" rows="10" class="form-control shadow-effect" placeholder="Write Your Comment Here"></textarea>
            </div>
            <button class="btn btn-info btn-theme mt-3">ADD COMMENT</button>
        </form>
</div>
