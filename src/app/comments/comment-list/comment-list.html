
<div class="card mb-5 mt-5 pb-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3">
      Comments ({{ (comments$ | async)?.length }})
    </h4>

    @for (c of comments$ | async; track c.id; let i = $index) {
      <div class="comment-box mt-3">
        <h6 class="mb-0">{{ c.author }}</h6>
        <!-- <small class="text-danger">
          LAST UPDATED - {{ c.createdAt | date:'MMMM d, y \'at\' h:mm a' }}
        </small> -->
        <small class="text-danger">
  LAST UPDATED - {{ c.createdAt?.toDate() | date:'MMMM d, y \'at\' h:mm a' }}
</small>
        <div class="mt-3 mb-3">
          {{ c.text }}
        </div>
        <a href="#" class="mt-1 inline-block">Reply</a> &nbsp;&nbsp;
        <a href="#" class="mt-1 ml-10 inline-block">View Reply</a>
        <hr>
      </div>
    }
  </div>
</div>
